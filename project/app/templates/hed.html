{% block hed %}
<header>
    <div class="header-wrapper">
      <div class="header-img">
        <a href="/">
          <img src="{{ url_for('static', filename = 'img/logo_1.png')}}" alt="">
          <h1>SUSTELLA</h1>
        </a>
      </div>
      <div class="header-list">
        <div class="header-content">
          <form action="" class="search-form-3" method="get">
            <label>
                <input type="text" placeholder="キーワードを入力" name="search_name">
            </label>
            <button type="submit" aria-label="検索" ></button>
          </form>
        </div>
        <div class="header-content">
          <span><a href="{{url_for('main.products')}}"><p>what is</p></a></span>
        </div>
        <div class="header-content">
          <span><a href="{{url_for('main.company')}}"><p>企業向けフォーム(仮)</p></a></span>
        </div>
        <div class="header-content">
          <span><a href="{{url_for('main.shipping')}}"><p>購入手続き(仮)</p></a></span>
        </div>
        <div class="header-content">
          <span><a href="{{url_for('main.cart')}}"><p>カート(仮)</p></a></span>
        </div>
          {% if current_user.is_authenticated %}
          <div class="header-content">
            <a href="{{ url_for('main.profile') }}">プロフィール</a>
          </div>
          <div class="header-content">
            <a href="{{ url_for('main.logout') }}">ログアウト</a>
          </div>
          {% else %}
          <div class="header-content">
            <a href="{{ url_for('main.login') }}">ログイン</a>
          </div>
          <div class="header-content">
            <a href="{{ url_for('main.register') }}">新規登録</a>
          </div>
          {% endif %}
          
      </div>
    </div>
</header>
{% endblock %}
