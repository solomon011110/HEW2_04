{% block hed %}
<header>
  <div class="header-wrapper flex-box">
    <!-- ロゴ -->
    <div class="header-content">
      <a href="/"><img src="{{ url_for('static', filename='img/logo_3.png') }}" alt=""></a>
    </div>

    <!-- 検索ボックス (例) -->
    <div class="header-content">
      <p>search</p>
    </div>

    <!-- ヘルプリンク -->
    <div class="header-content">
      <p>what is</p>
    </div>

    <!-- 認証済みユーザー用リンク -->
    <div class="header-content">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}">プロフィール</a>
        <a href="{{ url_for('main.logout') }}">ログアウト</a>
      {% else %}
        <a href="{{ url_for('main.login') }}">ログイン</a>
        <a href="{{ url_for('main.register') }}">新規登録</a>
      {% endif %}
    </div>

    <!-- カートアイコン -->
    <div class="header-content">
      <a href="{{ url_for('main.cart') }}" class="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M7 4V2C7 0.9 7.9 0 9 0h6c1.1 0 2 0.9 2 2v2h5c1.1 0 2 0.9 2 2 0 0.5-0.2 0.9-0.5 1.3L19.8 12c-0.3 0.4-0.8 0.7-1.3 0.7H7.5C6.7 12.7 6 12 6 11.2V4h1zm2-2h6v2H9V2zm-4 14h16c1.1 0 2 0.9 2 2s-0.9 2-2 2H5c-1.1 0-2-0.9-2-2s0.9-2 2-2zm4 5c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zm10 0c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2z"/>
        </svg>
        カート
      </a>
    </div>
  </div>
</header>
{% endblock %}
