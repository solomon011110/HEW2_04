{% extends "layout.html" %}

{% block script%}
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
{% endblock %}

{% block title %}登録{% endblock %}
{% block content %}
<div class="container">
    <form method="post">
      <h1 class="fsize">登録</h1>
      <div class="content">
        <div class="input_box">
          <div class="input">
            <p>メールアドレス</p>
            <input type="email" placeholder="email" name="email">
          </div>
          <div class="input">
            <p>電話番号</p>
            <input type="tel" name="tel" placeholder="例:000-0000-0000" 
            pattern="\d{2,4}-?\d{2,4}-?\d{3,4}"
            maxlength="11"
            required />
          </div>
          <div class="h-adr">
            <div class="input_post_code">
              <span class="p-country-name" style="display:none;">Japan</span>
              <p>郵便番号</p>
              <input type="text" class="p-postal-code" size="3" maxlength="3" placeholder="例：000">-<input type="text" class="p-postal-code" size="4" maxlength="4" placeholder="例：0000">
            </div>
            <div class="input">
              <p>都道府県</p>
              <select name="prefecture" autocomplete="shipping address-level1" class="p-region">
                <option value="" selected hidden>都道府県を選択する</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>                
              </select>
            </div>
            <div class="input">
              <p>市町村区</p>
              <input type="text" class="p-locality" placeholder="例：〇〇市"/>
            </div>
            <div class="input">
              <p>町域</p>
              <input type="text" class="p-street-address" placeholder="例：〇〇町"/>
            </div>
            <div class="input">
              <p>丁目・番地・号（数字は半角数字）</p>
              <input type="text" class="p-extended-address" placeholder="例：1-2-3"/>
            </div>
            <div class="input">
              <p>建物名／会社名・部屋番号</p>
              <div class="input_buil">
                <input type="text" class="" placeholder="例：〇〇マンション"/>
                <input type="text" class="" placeholder="例：101">
              </div>
            </div>
          </div>
          <div class="input">
            <p>パスワード</p>
            <input type="password" placeholder="Password" name="password">            
          </div>
          <div class="input">
            <p>もう一度パスワードを入力してください</p>
            <input type="password">            
          </div>

        <div class="login">
          <input type="submit" value = "登録">
      </div>
        </div>
      </div>
</div>     
    </form>
    <div class="register_line">
      <p>すでにアカウントをお持ちの方はこちら</p>
      </div>
      <div class="register">
      <a href="login">ログイン</a>
      </div>
      {% endblock %}
